name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  test-api:
    name: Test API Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./api

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ./api/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run type checking
      run: npm run type-check

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test

    - name: Build project
      run: npm run build

  test-mobile:
    name: Test Mobile App
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./apps/mobile

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ./apps/mobile/package-lock.json

    - name: Setup Expo
      uses: expo/expo-github-action@v9
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run type checking
      run: npm run type-check

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test

    - name: Build for distribution
      run: expo export

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test-api, test-mobile]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security audit
      run: |
        npm audit --audit-level moderate --prefix ./api
        npm audit --audit-level moderate --prefix ./apps/mobile

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: typescript, javascript

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy API to staging
      run: |
        echo "Deploy API to staging environment"
        # Add deployment commands here

    - name: Deploy Mobile App to staging
      run: |
        echo "Deploy Mobile App to staging environment"
        # Add EAS build commands here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy API to production
      run: |
        echo "Deploy API to production environment"
        # Add deployment commands here

    - name: Deploy Mobile App to production
      run: |
        echo "Deploy Mobile App to production environment"
        # Add EAS build commands here